apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.weimj.imagedownloader"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/gson-2.2.4-javadoc.jar')
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/scribe-1.3.0.jar')
    compile files('libs/commons-codec-1.10.jar')
    compile files('libs/jaxb-jxc.jar')
    compile files('libs/ae-jaxb-2.2.5.jar')
    compile files('libs/jaxp-datatype.jar')
}
